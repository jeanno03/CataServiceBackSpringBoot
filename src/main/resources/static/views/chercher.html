<div>
    <h1>Chercher</h1>
</div>
<div class="container spacer">
Mot Clé : <input type="text" ng-model="motCle">
<button ng-click="chercherProduits()">Charger</button>
</div>
<div class="container">
<table class="table table-striped">
<thead>
<tr>
<th>ID</th>
<th>Désignation</th>
<th>Prix</th>
<th>Quantité</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="p in pageProduits.content">
<td>{{p.id}}</td>
<td>{{p.designation}}</td>
<td>{{p.prix}}</td>
<td>{{p.quantite}}</td>
</tr>
</tbody>
</table>
<div class="container">
<ul class="nav nav-pills">
<!-- <li ng-repeat="p in pages track by $index" class="nav-item"> -->
<li ng-class="{active:$index==pageCourante}" ng-repeat="p in pages track by $index" class="clickable">
<a ng-click="goToPage($index)">{{$index}}</a>
</li>
</ul>
</div>
<div>
La page courante est : {{pageCourante}}
</div>
</div>
